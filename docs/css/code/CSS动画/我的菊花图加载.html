<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        .loading-img {
            background-color: black;
            width: 100px;
            height: 100px;
            margin: auto;
            position: relative;
        }

        .loading-img .wrapper {
            position: relative;
            width: 5%;
            margin: auto;
            height: 100%;
        }

        .loading-img .wrapper .verticle-bar {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
        }

        .loading-img .wrapper .verticle-bar::before {
            content: '';
            display: block;
            height: 50%;
            background-color: white;
            border-radius: 30%;
        }

        .loading-img .wrapper .verticle-bar::after {
            content: '';
            display: block;
            height: 50%;
            background-color: white;
            border-radius: 30%;
        }

        .loading-img .wrapper .verticle-bar:nth-child(2) {
            transform: rotate(30deg);
        }

        .loading-img .wrapper .verticle-bar:nth-child(3) {
            transform: rotate(60deg);
        }

        .loading-img .wrapper .verticle-bar:nth-child(4) {
            transform: rotate(90deg);
        }

        .loading-img .wrapper .verticle-bar:nth-child(5) {
            transform: rotate(120deg);
        }

        .loading-img .wrapper .verticle-bar:nth-child(6) {
            transform: rotate(150deg);
        }

        .loading-img .circle {
            width: 40%;
            height: 40%;
            border-radius: 50%;
            background-color: black;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .loading-img .wrapper .verticle-bar:nth-child(1)::before {
            animation: move 1.2s linear infinite;
        }

        .loading-img .wrapper .verticle-bar:nth-child(2)::before {
            animation: move 1.2s linear 0.1s infinite;
        }

        .loading-img .wrapper .verticle-bar:nth-child(3)::before {
            animation: move 1.2s linear 0.2s infinite;
        }

        .loading-img .wrapper .verticle-bar:nth-child(4)::before {
            animation: move 1.2s linear 0.3s infinite;
        }

        .loading-img .wrapper .verticle-bar:nth-child(5)::before {
            animation: move 1.2s linear 0.4s infinite;
        }

        .loading-img .wrapper .verticle-bar:nth-child(6)::before {
            animation: move 1.2s linear 0.5s infinite;
        }

        .loading-img .wrapper .verticle-bar:nth-child(1)::after {
            animation: move 1.2s linear 0.6s infinite;
        }

        .loading-img .wrapper .verticle-bar:nth-child(2)::after {
            animation: move 1.2s linear 0.7s infinite;
        }

        .loading-img .wrapper .verticle-bar:nth-child(3)::after {
            animation: move 1.2s linear 0.8s infinite;
        }

        .loading-img .wrapper .verticle-bar:nth-child(4)::after {
            animation: move 1.2s linear 0.9s infinite;
        }

        .loading-img .wrapper .verticle-bar:nth-child(5)::after {
            animation: move 1.2s linear 1.0s infinite;
        }

        .loading-img .wrapper .verticle-bar:nth-child(6)::after {
            animation: move 1.2s linear 1.1s infinite;
        }

        @keyframes move {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }
    </style>
    <div class='loading-img'>
        <div class='wrapper'>
            <div class='verticle-bar'></div>
            <div class='verticle-bar'></div>
            <div class='verticle-bar'></div>
            <div class='verticle-bar'></div>
            <div class='verticle-bar'></div>
            <div class='verticle-bar'></div>
        </div>
        <div class='circle'></div>
    </div>
</body>

</html>
