<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #container {
        width: 100px;
        height: 200px;
        padding: 10px;
        margin:20px;
        border: 10px solid;
        background-color: aqua;
    }

    #inner{
        /* 无效单位 */
        border: 50% solid;
        width: 50%;
        height: 50%;
        margin: 50%;
        padding: 50%;
        background-color: brown;
    }

</style>

<body>
    <div id='container'>
        <!-- marin/padding:50px 为父级元素宽度50% -->
        <div id='inner'></div>
    </div>
</body>

</html>
