<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>三列布局解决方案1-float+margin</title>
    <style>
        /* 左中 定宽   右自适应 */
        * {
            margin: 0;
            padding: 0;
        }

        #parent{
            display: flex;
        }

        #left {
            flex: 0 0 200px;
            height: 400px;
            background-color: saddlebrown;
        }

        #center {
            flex: 0 0 200px;
            height: 400px;
            background-color: green;
        }

        #right {
            flex: 1;
            height: 600px;
            background-color: blue;
        }
    </style>
</head>

<body>
    <div id="parent">
        <div id="left"></div>
        <div id="center"></div>
        <div id="right"></div>
    </div>
</body>

</html>
