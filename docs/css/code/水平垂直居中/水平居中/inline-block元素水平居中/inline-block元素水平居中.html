<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container {
        width: 500px;
        height: 100px;
        background-color: blue;
        text-align: center;
    }

    .inner{
        display: inline-block;
    }

</style>
<body>
    <div class='container'>
        <!-- text-align属性指定元素中内联元素的水平对齐方式 -->
        <div class='inner'>12323</div>
        <div class='inner'>345345</div>
    </div>
</body>
</html>
